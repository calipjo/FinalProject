    <div class="form"><h1>SIGN UP</h1></div>
    <div><p>Ensure to have an account for safety shopping!<br> Already have an account? <a class="text" href="login.html">Login here!</a></p>
    </div>
    <div align="center">
        <form action="" method="#">
            <div>
                <table border="0">
                    <input type="hidden" name="id">
                    <tr>
                        <td>
                            <label>Full Name</label>
                        </td>
                    <tr>    
                        <td>
                            <input class="font width1" type="text" name="acc_fname" placeholder="First Name" required>
                        </td>
                        <td>
                            <input class="font width1" type="text" name="acc_mname" placeholder="Middle Name" >
                        </td>
                        <td>
                            <input class="font width1" type="text" name="acc_lname" placeholder="Last Name" required>
                        </td>
                        <td>
                            <input class="font width1" type="text" name="acc_suff" placeholder="Suffix">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input class="font width2" type="text" name="acc_email" placeholder="sampleemail@youraccounttag.com" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>Password</label>
                        </td>
                        <td colspan="2">
                            <label >Phone Number</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input class="font width3" type="password" name="acc_pass" id="username" required>
                        </td>
                        <td colspan="2">
                            <input class="font width3" type="text" name="acc_phoneno" placeholder="09xxxxxxxxx" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>Date of Birth</label>
                        </td>
                        <td colspan="2">
                            <label>Gender</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input class="font width3" type="date" name="acc_dob" id="dob" required>
                        </td>
                        <td colspan="2">
                            <select class="gen" name="acc_gender" required placeholder="-SELECT GENDER-">
                                <option> Male </option>
                                <option> Female </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>Address Line</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input class="font width2" type="text" name="acc_addline1" placeholder="House No. | Street Address" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Baranggay</label>
                        </td>
                        <td>
                            <label>City/Town</label>
                        </td>
                        <td>
                            <label>Postal Code</label>
                        </td>
                        <td>
                            <label>Landmark</label>
                        </td>
                    </tr>
                    <tr>    
                        <td><input class="font width1" type="text" name="acc_brgy" required></td>
                        <td><input class="font width1" type="text" name="acc_citytown" required></td>
                        <td><input class="font width1" type="text" name="acc_postalcode" required></td>
                        <td><input class="font width1" type="text" name="acc_landmark" required></td>
                    </tr>

                        <td colspan="4">

                    </tr>
